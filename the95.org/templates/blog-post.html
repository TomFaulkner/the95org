{% extends "layout.html" %}
{% from "macros/blog.html" import render_blog_post %}
{% block title %}{{ this.title }}{% endblock %}
{% if this.tags %}
	<ul>
	  {% for t in this.tags -%}
	    <li>
		  <a href="{{ ('/blog@tag/' ~ t.lower())|url }}">
			All posts tagged {{ t }}
	  {% endfor %}
	</ul>
{% endif %}

{% block body %}
  {{ render_blog_post(this) }}
{% endblock %}
